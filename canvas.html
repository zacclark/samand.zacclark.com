		var randInt = function(scale) {
			return Math.ceil( Math.random() * scale );
		};

      	// draw a circle, centered on (x,y) with radius r
      	var circle = function(x, y, radius, color) {
      		if (!color) { color = getColor() };

      		if (x - radius < 0) { return };
      		if (x + radius > width) { return };

      		ctx.fillStyle = "rgb(" + color + ")";
      		ctx.beginPath();
		    ctx.arc(x, y, radius, 0, 2 * Math.PI, true);
		    ctx.fill();
		    ctx.fillStyle = "rgb(0,0,0)";
		    ctx.stroke();
		    ctx.arc(x, y, radius - 1, 0, 2 * Math.PI, true);
		    ctx.stroke();
      	};

      	var rings = function(x, y, baseColor) {
      		if (!baseColor) { baseColor = getColor() };
      		var pieces = baseColor.split(",");
      		pieces[0] = Number(pieces[0]);
      		pieces[1] = Number(pieces[1]);
      		pieces[2] = Number(pieces[2]);

      		var getScalingFactor = function() {
      			return 20 + randInt(20);
      		};

      		var darker = [
      			pieces[0] - getScalingFactor(),
      			pieces[1] - getScalingFactor(),
      			pieces[2] - getScalingFactor()
      		].join(",");

      		var lighter = [
      			pieces[0] + getScalingFactor(),
      			pieces[1] + getScalingFactor(),
      			pieces[2] + getScalingFactor()
      		].join(",");

      		circle(x, y, 20 + randInt(20), darker);
	      	circle(x, y, 10 + randInt(10), baseColor);
	      	circle(x, y, 3 + randInt(7), lighter);
      	};

      	var colors = [
      		"135,0,113", // pink
      		"65,13,64", // purple
      		"0,107,157", // blue
      		"95,143,0", // dark green
      		"179, 205, 56" // light green
      	];

      	var previousAccessor = 0;
      	var getColor = function() {
      		var seed = Math.floor(Math.random() * 100);
      		var accessor = seed % colors.length;

      		while(accessor == previousAccessor) {
      			var seed = Math.floor(Math.random() * 100);
      			accessor = seed % colors.length;
      		}
      		previousAccessor = accessor;

      		return colors[accessor];
      	}

        var canvas = document.getElementById('tutorial');
        if (canvas.getContext){
        	var ctx = canvas.getContext('2d');
        	var groupColors = false;

        	var width = canvas.width;
        	var center = width / 2;

        	for (var i = width; i >= 0; i -= 14) {
        		var x = i;
        		var distanceFromCenterLine = Math.abs(x - center);
        		var nearbyCount = ((center - distanceFromCenterLine) - 1) / 100;

        		var colorForGroup;
        		if (groupColors) {
        			var sectionWidth = width / 4;
	        		if (x < sectionWidth) {
	        			colorForGroup = colors[0];
	        		} else if (x < sectionWidth * 2) {
	        			colorForGroup = colors[1];
	        		} else if (x < sectionWidth * 3) {
	        			colorForGroup = colors[2];
	        		} else {
	        			colorForGroup = colors[3];
	        		}
        		}

        		for (var j = nearbyCount; j >= 0; j--) {
        			rings(x - 20 + randInt(40), (j * (80 - (j * 3))) - 80 + randInt(120), colorForGroup);
        		};
        	};
        }
